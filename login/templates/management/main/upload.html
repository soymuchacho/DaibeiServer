<!DOCTYPE HTML>
<html>
 <head>
  <title> 资源文件结构</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/static/management/assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="/static/management/assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="/static/management/assets/css/page-min.css" rel="stylesheet" type="text/css" />   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
   <link href="/static/management/assets/css/prettify.css" rel="stylesheet" type="text/css" />
   <link href="/static/management/assets/css/upload.css" rel="stylesheet" type="text/css" />
   <style type="text/css">
    code {
      padding: 0px 4px;
      color: #d14;
      background-color: #f7f7f9;
      border: 1px solid #e1e1e8;
    }
   </style>
 </head>
 <body>
  
  <div class="container">
    <div class="row">    
		<form class="form-horizontal" method="post" enctype="multipart/form-data" id="uploadForm">
		  <div class="row">
			<div class="control-group span8">
			  <label class="control-label"><s>*</s>文件编号：</label>
			  <div class="controls">
				<input name="id" type="text" data-rules="{required:true}" class="input-normal control-text">
			  </div>
			</div>
			<div class="control-group span8">
			  <label class="control-label"><s>*</s>文件类型：</label>
			  <div class="controls">
				<select  data-rules="{required:true}"  name="type" class="input-normal"> 
					<option value="">请选择</option>
		            <option value="图片">picture</option>
					<option value="视频">video</option>
				</select>
			  </div>
			</div>
		  </div>
		  <div class="row">
			<div class="control-group span15">
			  <label class="control-label"><s>*</s>上传文件：</label>
			  <div class="controls control-row4">
				  <input type="file" name="file" id="fileInput" onchange="getFilesize()" /></p>
				  <div class="progress">
					<div class="bar"></div>
					<div class="percent"></div>
				  </div>
			  </div>
			</div>
		  </div>
		  <div class="row">
			<div class="control-group span15">
				<label class="control-label"><s>*</s>文件大小：</label>
				<div class="controls control-row4">
					<input type="text" name="size" id="size" readonly="readonly"/></p>
				</div>
			</div>
		  </div>
		  <div class="row">
			<div class="control-group span15">
			  <label class="control-label">文件描述：</label>
			  <div class="controls control-row4">
				<textarea name="desc" class="input-large" type="desc"></textarea>
			  </div>
			</div>
		  </div>
		  <div class="row">
			<div class="control-group span15">
				<input type="submit" value="上传" id="upload"/>
				<input type="reset" value="重置" id="reset"/>
			</div>
		  </div>
		</form> 
    </div>
  </div>
  <script type="text/javascript" src="/static/management/assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="/static/management/assets/js/jquery.form.js"></script>
  <script type="text/javascript" src="/static/management/assets/js/bui-min.js"></script>
  <script type="text/javascript" src="/static/management/assets/js/upload.js"></script>
  <script type="text/javascript" src="/static/management/assets/js/wwwlankamcom.js"></script>
  <script type="text/javascript" src="/static/management/assets/js/config-min.js"></script>
  <!-- 仅仅为了显示代码使用，不要在项目中引入使用-->
  <script type="text/javascript" src="/static/management/assets/js/prettify.js"></script>
<body>
</html>
