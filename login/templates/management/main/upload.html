<!DOCTYPE HTML>
<html>
 <head>
  <title> 资源文件结构</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />   <!-- 下面的样式，仅是为了显示代码，而不应该在项目中使用-->
   <link href="../assets/css/prettify.css" rel="stylesheet" type="text/css" />
   <style type="text/css">
    code {
      padding: 0px 4px;
      color: #d14;
      background-color: #f7f7f9;
      border: 1px solid #e1e1e8;
    }
   </style>
 </head>
 <body>
  
  <div class="container">
    <div class="row">    
		<form id="J_Form" class="form-horizontal" data-depends="{'#btn:click':['toggle'],'#btn3:click':['clearFields']}">
		  <div class="row">
			<div class="control-group span8">
			  <label class="control-label"><s>*</s>文件id：</label>
			  <div class="controls">
				<input name="id" type="text" data-rules="{required:true}" class="input-normal control-text">
			  </div>
			</div>
			<div class="control-group span8">
			  <label class="control-label"><s>*</s>文件类型：</label>
			  <div class="controls">
				<select  data-rules="{required:true}"  name="type" class="input-normal"> 
				  <label class="control-label"><s>*</s>选择文件：</label>
				  <input type="file" name="file" /></p>
				</select>
			  </div>
			</div>
		  </div>
		  <div class="row">
			<div class="control-group span15">
			  <label class="control-label">文件描述：</label>
			  <div class="controls control-row4">
				<textarea name="desc" class="input-large" type="desc"></textarea>
			  </div>
			</div>
		  </div>
		  <div class="row">
			<div class="control-group span15">
				<input type="submit" value="upload"/>
			</div>
		  </div>
		</form> 
    </div>
    

  </div>
  <script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
  <script type="text/javascript" src="../assets/js/bui-min.js"></script>

  <script type="text/javascript" src="../assets/js/config-min.js"></script>
  <script type="text/javascript">
    BUI.use('common/page');
  </script>
  <!-- 仅仅为了显示代码使用，不要在项目中引入使用-->
  <script type="text/javascript" src="../assets/js/prettify.js"></script>
  <script type="text/javascript">
    $(function () {
      prettyPrint();
    });
  </script> 
<script type="text/javascript">
  BUI.use('bui/form',function (Form) {
    var form = new Form.HForm({
      srcNode : '#J_Form'
    });

    form.render();
  });
</script>

<body>
</html>
