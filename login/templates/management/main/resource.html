<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	
    <!-- bootstrap -->
    <link href="/static/management/assets/css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/static/management/assets/css/bootstrap/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/static/management/assets/css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />

    <!-- global styles -->
    <link rel="stylesheet" type="text/css" href="/static/management/assets/css/layout.css" />
    <link rel="stylesheet" type="text/css" href="/static/management/assets/css/elements.css" />
    <link rel="stylesheet" type="text/css" href="/static/management/assets/css/icons.css" />

    <!-- libraries -->
    <link href="/static/management/assets/css/lib/font-awesome.css" type="text/css" rel="stylesheet" />
    
    <!-- this page specific styles -->
    <link rel="stylesheet" href="/static/management/assets/css/compiled/tables.css" type="text/css" media="screen" />

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
<body>

	<!-- main container -->
    <div class="content">
        
        <div class="container-fluid">
            <div id="pad-wrapper">
                
                <!-- products table-->
                <!-- the script for the toggle all checkboxes from header is located in js/theme.js -->
                <div class="table-wrapper products-table section">
                    <div class="row-fluid head">
                        <div class="span12">
                            <h4>资源</h4>
                        </div>
                    </div>

                    <div class="row-fluid filter-block">
                        <div class="pull-right">
                            <div class="ui-select">
                                <select>
                                  <option />资源ID
                                  <option />资源名称
                                  <option />资源类型
                                </select>
                            </div>
                            <input type="text" class="search" />
                        </div>
                    </div>

                    <div class="row-fluid">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th class="span3">
                                        <input type="checkbox" />
                                        资源ID
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>资源名称
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>资源类型
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>资源大小
                                    </th>
                                    <th class="span3">
                                        <span class="line"></span>资源描述
                                    </th>
									<th class="span3">
                                        <span class="line"></span>上传时间
                                    </th>
									<th class="span3">
                                        <span class="line"></span>操作
                                    </th>
                                </tr>
                            </thead>
                            <tbody id="reslist">
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end products table -->
				<div class="pagination pull-right">
					<ul id="respage">
					</ul>
				</div>
			</div>
        </div>
    </div>
    <!-- end main container -->

	<!-- scripts -->
    <script src="/static/management/assets/js/jquery-latest.js"></script>
    <script src="/static/management/assets/js/bootstrap.min.js"></script>
    <script src="/static/management/assets/js/theme.js"></script>
    <script src="/static/management/assets/js/wwwlankamcom.js"></script>
    <script src="/static/management/assets/js/resource.js"></script>

</body>
</html>
